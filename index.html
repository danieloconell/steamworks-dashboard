<!DOCTYPE html>
<html>

<head>
    <title>4774 Dashboard</title>
    <meta charset="utf-8">
    <link id="pagestyle" rel="stylesheet" type="text/css" href="dashboard.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <script src="/networktables/networktables.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/d3.min.js"></script>
    <!-- some utility functions that are highly useful -->
    <script src="/networktables/utils.js"></script>
    <script src="/networktables/camera.js"></script>
    <script src="js/dashboard.js"></script>
</head>

<body>

    <div id="top-pane">
        <span class="timer" id="cycleTimer">000</span>
        <select id="auto-select"></select>
        <span id="connection"></span>
    </div>

    <form id="checklist">
        <label><input id="check-connection" type="checkbox"> Is robot connected?<br></label>
        <label><input id="check-auto" type="checkbox"> Select Auto<br></label>
        <label><input type="checkbox"> Is cube loaded?<br></label>
        <label><input type="checkbox"> Is controller connected and in correct order.?<br></label>
        <label><input type="checkbox"> Is pneumatics charged?<br></label>
        <label><input type="checkbox"> Is battery loaded and charged?<br></label>
        <label><input type="checkbox"> Is robot book on hand?<br></label>
        <label><input type="checkbox"> Are arms retracted?<br></label>
        <label><input type="checkbox"> Is everything plugged in?<br></label>
    </form>

    <div id="camera"></div>

    <div id="main-body">
        <label id="cube-indicator"><span id="cube-light" class="square light"></span> Cube Inside</label>

        <div id="robot-info" class="checklist-hidden">
            <label><span id="kicker-light" class="square light"></span> Kicker</label>
            <label><span id="intake-light" class="square light"></span> Intake</label>
            <label><span id="arm-light" class="square light"></span> Arm</label>
        </div>

        <div id="powerup-field" class="checklist-hidden">
            <label id="field-enemy-switch"><span class="field-left square"></span> <span class="field-right square"></span> Enemy Switch</label>
            <label id="field-scale"><span class="field-left square"></span> <span class="field-right square"></span> Scale</label>
            <label id="field-our-switch"><span class="field-left square"></span> <span class="field-right square"></span> Switch</label>
        </div>

        <div id="compass-container"><img id="compass" src="image/robotred.png"></div>
    </div>

</body>

</html>
